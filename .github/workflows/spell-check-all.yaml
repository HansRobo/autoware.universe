name: SpellCheckAll

on:
  pull_request:
  workflow_dispatch:

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: streetsidesoftware/cspell-action@v1
        with:
          config: .github/workflows/cspell.json
          incremental_files_only: false
          strict: true
